<div class="center">
    <section id="content">
        <h1>{{page_title}}</h1>
        
        <form class="mid-form" #productForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="product.nombre"/>
                <small *ngIf="!nombre.valid && nombre.touched">
                    El nómbre no es válido
                </small>
            </div>


            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" name="categoria" #categoria="ngModel"[(ngModel)]="product.categoria"/>
                <small *ngIf="!categoria.valid && categoria.touched">
                    El contenido no es válido
                </small>
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" name="precio" #precio="ngModel"[(ngModel)]="product.precio"/>
                <small *ngIf="!precio.valid && precio.touched">
                    El contenido no es válido
                </small>
            </div>
            <div class="clearfix"></div>
            <br>
            <input type="submit" value="Guardar" class="btn btn-success" />

       </form>

    </section>

</div>
